<ion-content>
  <div id="login">
    <div class="logo">
      <img src="assets/images/Darkmode.png" alt="" />
    </div>
    <div class="form">
      <ion-item lines="none">
        <ion-input
          [(ngModel)]="login.email"
          type="text"
          placeholder="Email"
        ></ion-input>
      </ion-item>
      <hr />
      <ion-item lines="none">
        <ion-input
          [(ngModel)]="login.password"
          type="password"
          placeholder="Password"
        ></ion-input>
      </ion-item>
      <hr />
      <br />
      <ion-grid fixed>
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col size="4">
            <ion-button
              (click)="goLogin()"
              fill="outline"
              size="small"
              color="warning"
              mode="ios"
            >
              Sign In
            </ion-button>
          </ion-col>
          <ion-col size="1"></ion-col>
          <ion-col size="4">
            <ion-button
              class="regis"
              (click)="goRegistrasi()"
              fill="outline"
              size="small"
              mode="ios"
            >
              Sign Up
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
