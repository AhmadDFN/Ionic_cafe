<ion-header>
  <ion-toolbar>
    <ion-title>ACCOUNT</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Profile -->
  <ion-item lines="none">
    <ion-avatar slot="start">
      <img src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label>
      <h2 class="hack-bold">{{ user.name }}</h2>
      <p>{{ user.email }}</p>
      <small class="hack-bold">{{ user.role }}</small>
    </ion-label>
    <ion-chip color="warning" mode="md" outline="true" (click)="goTo('user')">
      <ion-label class="an-color-white">Edit</ion-label>
      <ion-icon name="settings"></ion-icon>
    </ion-chip>
  </ion-item>
  <!-- End Profile -->

  <!-- Info -->
  <ion-list>
    <ion-list-header>
      <ion-label>INFO</ion-label>
    </ion-list-header>
    <ion-item (click)="goTo('member')">
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>Member Profile</ion-label>
    </ion-item>
    <ion-item (click)="goTo('card')">
      <ion-icon name="card" slot="start"></ion-icon>
      <ion-label>Member Card</ion-label>
    </ion-item>
    <ion-item (click)="goTo('tabs/tab3')">
      <ion-icon name="cart" slot="start"></ion-icon>
      <ion-label>Transaction</ion-label>
    </ion-item>
    <ion-item (click)="goTo('transaksi')">
      <ion-icon name="diamond-outline" slot="start"></ion-icon>
      <ion-label>Poin</ion-label>
    </ion-item>
  </ion-list>
  <!-- End Info -->

  <!-- Help -->
  <ion-list>
    <ion-list-header>
      <ion-label>HELP</ion-label>
    </ion-list-header>
    <ion-item (click)="goTo('termcondition')">
      <ion-icon name="newspaper-sharp" slot="start"></ion-icon>
      <ion-label>Term and Condition</ion-label>
    </ion-item>
    <ion-item (click)="goTo('faq')">
      <ion-icon name="help-circle" slot="start"></ion-icon>
      <ion-label>FAQ</ion-label>
    </ion-item>
    <ion-item (click)="goTo('privacy-policy')">
      <ion-icon name="shield-checkmark" slot="start"></ion-icon>
      <ion-label>Privacy Policy</ion-label>
    </ion-item>
  </ion-list>
  <!-- End Help -->

  <!-- Log Out -->
  <ion-list>
    <ion-item (click)="logOut()">
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-item>
  </ion-list>
  <!-- End Log Out -->
</ion-content>
